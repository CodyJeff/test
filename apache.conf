<Directory />
    AllowOverride All
    Require all granted
</Directory>

DirectoryIndex index.php index.html

<Directory laravel/public>
    AllowOverride All
    Require all granted
</Directory>

RewriteEngine On

# Route Laravel
RewriteCond %{REQUEST_URI} ^/laravel
RewriteRule ^laravel(/.*)?$ /laravel/public/index.php [L]